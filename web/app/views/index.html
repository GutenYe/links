<div class="row">
  <div class="col-lg-12">
    <input ng-model="query">
  </div>

  <div class="col-lg-12">
    <ul>
      <li ng-repeat="link in links | filter:filterTag(query) | orderBy:'-visited'">
        <a href="{{link.url}}" ng-click="visited(link)" target="_blank">{{link.title}}</a>
      </li>
    </ul>
  </div>
</div>
